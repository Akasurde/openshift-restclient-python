[tox]
envlist =
    py{27,35}-lint
    py{27,35}-openshift{latest,15,14,13}-functional
#    py{27,35}-{unit}
    #docs

[testenv]
usedevelop = True
setenv =
    openshift13: openshift_version=v1.3.3
    openshift14: openshift_version=v1.4.1
    openshift15: openshift_verison=v1.5.0-alpha.3

deps =
    -rrequirements.txt
    -rtest-requirements.txt
    py35-lint: flake8-bugbear

commands =
#    docs: python setup.py build_sphinx
    lint: flake8
#    unit: pytest --ignore openshift/test/functional
    functional: pytest openshift/test/functional --openshift-version={env:openshift_version:latest}

[travis:env]
OPENSHIFT_VERSION =
    latest: latest
    1.5: openshift15
    1.4: openshift14
    1.3: openshift13
